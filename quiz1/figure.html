<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Quiz 1</title>
</head>
<body>
    <header class="main-header">
        <span class="material-icons text-primary-app">category</span>
        <h3>Quiz 1</h3>
    </header>

    <main class="main-container">
        <section class="fig-container">
            <!-- Circulo -->
            <article class="figure-card">
                <h3>Círculo verde</h3>
                <div class="circle">
                </div>
            </article>
            <!-- Rectanguloo -->
            <article class="figure-card">
                <h3>Rectángulo azul</h3>
                <div class="rectangle">
                </div>
            </article>
            <!-- Triangulo -->
            <article class="figure-card">
                <h3>Triangulo Morado</h3>
                <div class="triangle">
                </div>
            </article>
            <!-- Rombo -->
            <article class="figure-card">
                <h3>Rombo amarillo</h3>
                <div class="diamond">
                </div>
            </article>
        </section>
    </main>
</body>
</html>
